<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="container">
    <form name="chatForm" role="form" class="form-horizontal" ng-submit="doLogin()">
      <div class="form-group">
        <label class="item item-input">
         <span class="input-label glyphicon glyphicon-user"></span>
          <input required type="text">
        </label>
        <label class="item item-input">
          <span class="input-label glyphicon glyphicon-eye-close"></span>
          <input required type="password">
        </label>
      </div>
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录" ng-disabled="chatForm.$invalid">
      <a class="btn btn-lg btn-default btn-block" ng-href="#!/register">注册</a>
    </form>
    </div>
  </ion-content>
</ion-view>
